<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---css link-->
    <link rel="stylesheet" href="folio.css">

    <!---boxicons link-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!---google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@1,800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <!---header design-->
    <header>
        <a href="#" class="logo">Interview</a>

        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
            <button type="button" class="btnLogin-popup">Login</button>
        </ul>
    </header>

    <!---container-->
    <div class="container">
        <div class="main-box login">
            <h1>Login</h1>
            <form action="">
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="check">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forget Password</a>
                </div>

                <button type="submit" class="main-btn">Login</button>

                <div class="register">
                    <p>If you don't account?<a href="register.html" class="register-link">Register Here!</a></p>
                </div>

            </form>
        </div>

        
        <span class="close-icon">
            <div class="bx bx-x"></div>
        </span>
    </div>

    <!---custom js link-->
    <script type="text/javascript" src="js/script.js"></script>
    
</body>
</html>
