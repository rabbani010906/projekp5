<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="folio.css">
</head>
<body>

    <!---header design-->
    <header>
        <a href="#" class="logo">Interview</a>

        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
            <button type="button" class="btnLogin-popup">Login</button>
        </ul>
    </header>


    <div class="container">

        <div class="main-box register">
            <h1>Registration</h1>
            <form action="">
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-user'></i></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
    
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
    
                <div class="check">
                    <label><input type="checkbox">I accept all terms & conditions</label>
                </div>
    
                <button type="submit" class="main-btn">Register Now</button>
    
                <div class="register">
                    <p>Already have an account?<a href="#" class="login-link">Register Here!</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
